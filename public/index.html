<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Kairos Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/png" href="/signoff/public/images/logo.png" />
  <link rel="stylesheet" href="./css/style.css" />
  <!-- Google Identity -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <script src="./app-config.js.php"></script>
</head>
<body>
  <!-- App Shell -->
  <aside class="sidebar">
    <div class="brand">
      <div class="logo"><img src="/signoff/public/images/logo.png" alt="Kairos" /></div>
      <div class="brand-text">Kairos</div>
    </div>
    <nav class="nav">
      <button class="nav-item active" data-view="courses" id="navCourses">
        <span class="nav-ico">ğŸ“š</span><span>Courses</span>
      </button>
      <button class="nav-item" data-view="rooms" id="navRooms">
        <span class="nav-ico">ğŸ«</span><span>Rooms</span>
      </button>
    </nav>
    <div class="nav-bottom">
      <button class="nav-item" id="logoutBtn">
        <span class="nav-ico">â†©ï¸</span><span>Logout</span>
      </button>
    </div>
  </aside>

  <header class="app-header">
    <a class="app-brand" href="/signoff/" aria-label="Kairos home">
      <img src="/signoff/public/images/logo-full.png" alt="Kairos" class="app-brand-logo" />
    </a>
    <div class="crumbs" id="breadcrumbs">Courses</div>
    <nav id="mainNav" class="top-nav hidden" aria-label="Primary">
      <a href="/signoff/" data-view="home" class="top-nav-link" id="navHomeLink">Home</a>
      <a href="/signoff/" data-view="courses" class="top-nav-link" id="navCoursesLink">My Courses</a>
      <a href="/signoff/ta" data-role="ta" class="top-nav-link hidden" id="navTaLink">TA</a>
      <a href="/signoff/manager" data-role="manager" class="top-nav-link hidden" id="navManagerLink">Manager</a>
      <a href="/signoff/admin" data-role="admin" class="top-nav-link hidden" id="navAdminLink">Admin</a>
    </nav>
    <div class="userbar hidden" id="userbar">
      <img id="avatar" alt="" class="avatar"/>
      <div class="user-meta">
        <div id="name"></div>
        <div id="email" class="muted"></div>
      </div>
    </div>
  </header>

  <main class="app-main" id="appRoot">
    <!-- Sign in -->
    <section id="signin" class="centerbox card">
      <img src="/signoff/public/images/logo-full.png" alt="Kairos" class="signin-logo" />
      <h2 class="title">Kairos queue manager</h2>
      <div id="googleBtn"></div>
      <p class="muted small">Only <strong data-allowed-domain-text>@example.edu</strong> accounts are allowed.</p>
    </section>

    <!-- Courses view -->
    <section id="viewCourses" class="view">
      <h2 class="section-title">Your courses</h2>
      <div id="coursesGrid" class="grid cards"></div>
    </section>

    <!-- Rooms view -->
    <section id="viewRooms" class="view hidden">
      <div class="section-head">
        <h2 class="section-title" id="roomsTitle">Rooms</h2>
        <div class="spacer"></div>
        <button id="backToCourses" class="btn btn-link">â† Back</button>
      </div>
      <div id="roomsGrid" class="grid cards"></div>
    </section>

    <section id="progressSection" class="progress-section hidden">
        <h2>Your Progress</h2>
        <div id="progressContainer">
            </div>
    </section>

  </main>
  <div id="taAcceptModal" class="modal hidden" role="alertdialog" aria-modal="true">
    <div class="modal-backdrop"></div>
    <div class="modal-card">
      <h3>You're up!</h3>
      <p><span id="taAcceptTAName">A TA</span> is ready to help you for queue <span id="taAcceptQueueId">?</span>.</p>
      <p class="small">Please head over to the TA or join the designated call.</p>
      <div class="modal-actions">
        <button id="taAcceptDismiss" class="btn btn-primary">Got it</button>
      </div>
    </div>
  </div>
  <!-- App scripts -->
  <script src="./js/ws.js"></script>
  <script src="./script.js"></script>
</body>
</html>
