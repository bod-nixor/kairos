<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Room ¬∑ Kairos Portal</title>
  <link rel="icon" type="image/png" href="./images/logo.png" />
  <script>
    (() => {
      if (window.location.pathname.toLowerCase().includes('projector')) return;
      try {
        const stored = localStorage.getItem('kairos-theme');
        const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
        const theme = stored === 'dark' || stored === 'light' ? stored : (prefersDark ? 'dark' : 'light');
        document.documentElement.dataset.theme = theme;
        document.documentElement.classList.toggle('theme-dark', theme === 'dark');
        document.documentElement.classList.toggle('theme-light', theme !== 'dark');
      } catch (err) {
        document.documentElement.dataset.theme = 'light';
        document.documentElement.classList.add('theme-light');
      }
    })();
  </script>
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="stylesheet" href="./css/room.css" />
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <script src="./js/config.js"></script>
</head>
<body class="room-page">
  <header class="room-header">
    <a class="brand" href="/signoff/" aria-label="Kairos home">
      <div class="logo"><img class="k-brand-badge" src="https://kairos.nixorcorporate.com/signoff/images/logo.png" alt="Kairos" /></div>
      <img src="https://kairos.nixorcorporate.com/signoff/images/logo-full.png" alt="Kairos" class="k-brand-badge brand-lockup" />
    </a>
    <div class="spacer"></div>
    <button type="button" class="theme-toggle" aria-label="Toggle dark mode" aria-pressed="false" data-theme-toggle>
      <span class="theme-toggle__icon theme-toggle__icon--sun" aria-hidden="true">‚òÄÔ∏è</span>
      <span class="theme-toggle__icon theme-toggle__icon--moon" aria-hidden="true">üåô</span>
      <span class="theme-toggle__thumb"></span>
    </button>
    <a href="/signoff/" class="btn btn-ghost">‚Üê Back to dashboard</a>
  </header>
  <main class="room-main" id="roomMain">
    <section class="room-card" id="roomCard">
      <div class="room-card-header">
        <span class="badge" id="roomBadge">Room</span>
        <h1 id="roomTitle">Room</h1>
      </div>
      <div id="roomMeta" class="muted"></div>
      <div id="queuesContainer" class="queues-list"></div>
    </section>
  </main>
  <div id="toastStack" class="toast-stack" aria-live="polite" aria-atomic="true"></div>
  <script src="./js/theme.js"></script>
  <script src="./js/ws.js"></script>
  <script type="module" src="./js/room.js"></script>
</body>
</html>
