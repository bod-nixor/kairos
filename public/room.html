<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Room · Kairos Portal</title>
  <link rel="icon" type="image/png" href="/signoff/public/images/logo.png" />
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="stylesheet" href="./css/room.css" />
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
</head>
<body class="room-page">
  <header class="room-header">
    <a class="brand" href="/signoff/" aria-label="Kairos home">
      <div class="logo"><img src="/signoff/public/images/logo.png" alt="Kairos" /></div>
      <img src="/signoff/public/images/logo-full.png" alt="Kairos" class="brand-lockup" />
    </a>
    <div class="spacer"></div>
    <a href="/signoff/" class="btn btn-ghost">← Back to dashboard</a>
  </header>
  <main class="room-main" id="roomMain">
    <section class="room-card" id="roomCard">
      <div class="room-card-header">
        <span class="badge" id="roomBadge">Room</span>
        <h1 id="roomTitle">Room</h1>
      </div>
      <div id="roomMeta" class="muted"></div>
      <div id="queuesContainer" class="queues-list"></div>
    </section>
  </main>
  <div id="toastStack" class="toast-stack" aria-live="polite" aria-atomic="true"></div>
  <script src="./js/ws.js"></script>
  <script type="module" src="./js/room.js"></script>
</body>
</html>
