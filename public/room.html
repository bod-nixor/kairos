<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Room</title>
  <script src="./style.js"></script>
  <style>
    body.room-page {
      margin: 0;
      background: var(--bg, #f7f8fb);
      color: var(--text, #0f172a);
      font: 14px/1.45 ui-sans-serif, system-ui, Segoe UI, Roboto, Arial;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .room-header {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 18px 24px;
      background: var(--panel, #fff);
      border-bottom: 1px solid var(--border, #e6e8ef);
      box-shadow: 0 4px 18px rgba(15, 23, 42, 0.05);
      position: sticky;
      top: 0;
      z-index: 20;
    }
    .room-header .brand {
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: 700;
      letter-spacing: 0.3px;
    }
    .room-header .logo {
      width: 36px;
      height: 36px;
      border-radius: 12px;
      background: #132042;
      display: grid;
      place-items: center;
      color: #fff;
      font-size: 18px;
    }
    .room-header .spacer { flex: 1; }
    .room-main {
      width: min(960px, calc(100% - 32px));
      margin: 40px auto;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    .room-card {
      background: var(--panel, #fff);
      border: 1px solid var(--border, #e6e8ef);
      border-radius: var(--radius, 16px);
      box-shadow: var(--shadow, 0 6px 22px rgba(15, 23, 42, 0.06));
      padding: 24px;
      display: flex;
      flex-direction: column;
      gap: 24px;
    }
    .room-card-header {
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
      align-items: center;
    }
    .room-card-header h1 {
      margin: 0;
      font-size: 24px;
    }
    .room-actions {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      margin-left: auto;
    }
    .queues-list {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .error-card {
      border-left: 4px solid #dc2626;
    }
    .muted { color: var(--muted, #64748b); }
    .toast-stack {
      position: fixed;
      top: 20px;
      right: 20px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      z-index: 2000;
    }
    .toast {
      background: rgba(15, 23, 42, 0.92);
      color: #fff;
      padding: 12px 16px;
      border-radius: 12px;
      box-shadow: 0 10px 24px rgba(15, 23, 42, 0.18);
      opacity: 0;
      transform: translateY(-10px);
      transition: opacity 0.25s ease, transform 0.25s ease;
      max-width: 320px;
    }
    .toast.show {
      opacity: 1;
      transform: translateY(0);
    }
    .toast.toast-error {
      background: #dc2626;
    }
    .btn[disabled] {
      opacity: 0.6;
      cursor: not-allowed;
    }
    @media (max-width: 720px) {
      .room-card { padding: 20px; }
      .room-card-header {
        align-items: flex-start;
      }
      .room-actions {
        width: 100%;
        justify-content: flex-start;
      }
    }
  </style>
</head>
<body class="room-page">
  <header class="room-header">
    <div class="brand">
      <div class="logo">üõ∂</div>
      <div>Signoff</div>
    </div>
    <div class="spacer"></div>
    <a href="./index.html" class="btn btn-ghost">‚Üê Back to dashboard</a>
  </header>
  <main class="room-main" id="roomMain">
    <section class="room-card" id="roomCard">
      <div class="room-card-header">
        <span class="badge" id="roomBadge">Room</span>
        <h1 id="roomTitle">Room</h1>
      </div>
      <div id="roomMeta" class="muted"></div>
      <div id="queuesContainer" class="queues-list"></div>
    </section>
  </main>
  <div id="toastStack" class="toast-stack" aria-live="polite" aria-atomic="true"></div>
  <script type="module" src="./js/room.js"></script>
</body>
</html>
