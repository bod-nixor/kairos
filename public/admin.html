<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kairos ‚Äì Admin</title>
  <link rel="icon" type="image/png" href="./images/logo.png" />
  <script>
    (() => {
      if (window.location.pathname.toLowerCase().includes('projector')) return;
      try {
        const stored = localStorage.getItem('kairos-theme');
        const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
        const theme = stored === 'dark' || stored === 'light' ? stored : (prefersDark ? 'dark' : 'light');
        document.documentElement.dataset.theme = theme;
        document.documentElement.classList.toggle('theme-dark', theme === 'dark');
        document.documentElement.classList.toggle('theme-light', theme !== 'dark');
      } catch (err) {
        document.documentElement.dataset.theme = 'light';
        document.documentElement.classList.add('theme-light');
      }
    })();
  </script>
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="stylesheet" href="./css/admin.css" />
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <script src="./js/config.js"></script>
</head>

<body class="admin-page">
  <header class="admin-header">
    <img src="https://kairos.nixorcorporate.com/signoff/images/logo-full.png" alt="Kairos" class="admin-brand" />
    <h1>Admin Dashboard</h1>
    <nav class="admin-nav" aria-label="Admin navigation">
      <a class="admin-nav-link" href="./admin.html" data-admin-nav="courses">Courses</a>
      <a class="admin-nav-link" href="./admin.html#assignCard" data-admin-nav="assignments">TA assignment</a>
      <a class="admin-nav-link" href="./manager.html" data-admin-nav="roster" data-role="manager">Course roster</a>
      <a class="admin-nav-link" href="./manager.html#progress" data-admin-nav="progress" data-role="manager">Student
        progress</a>
    </nav>
    <span class="muted" id="userInfo"></span>
    <div class="spacer"></div>
    <button type="button" class="theme-toggle" aria-label="Toggle dark mode" aria-pressed="false" data-theme-toggle>
      <span class="theme-toggle__icon theme-toggle__icon--sun" aria-hidden="true">‚òÄÔ∏è</span>
      <span class="theme-toggle__icon theme-toggle__icon--moon" aria-hidden="true">üåô</span>
      <span class="theme-toggle__thumb"></span>
    </button>
    <button id="logoutBtn" type="button">Logout</button>
  </header>
  <main class="admin-main">
    <section id="statusCard" class="card hidden">
      <h2>Status</h2>
      <p id="message" class="status"></p>
    </section>

    <section id="forbiddenCard" class="card hidden">
      <h2>Access denied</h2>
      <p class="muted">Admin tools are restricted to administrators.</p>
      <p><a class="btn btn-primary" href="/signoff/">Return home</a></p>
    </section>

    <section class="card" id="coursesCard">
      <div class="flex-wrap-row justify-between align-center">
        <h2>Courses</h2>
        <span class="muted" id="courseCount"></span>
      </div>
      <div class="table-wrap">
        <table id="coursesTable">
          <thead>
            <tr>
              <th class="col-id">ID</th>
              <th>Name</th>
              <th>Description</th>
              <th class="col-actions">Actions</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </section>

    <section class="card grid-two" id="formsCard">
      <div>
        <h2>Create course</h2>
        <form id="createCourseForm">
          <label class="muted">Name</label>
          <input type="text" name="name" required placeholder="Course name" />
          <label class="muted">Description</label>
          <textarea name="description" placeholder="Optional description"></textarea>
          <button type="submit" class="mt-16">Create</button>
        </form>
      </div>
      <div>
        <h2>Edit selected course</h2>
        <form id="editCourseForm">
          <input type="hidden" name="course_id" />
          <label class="muted">Name</label>
          <input type="text" name="name" placeholder="Select a course above" disabled />
          <label class="muted">Description</label>
          <textarea name="description" placeholder="Select a course" disabled></textarea>
          <div class="form-actions">
            <button type="submit" id="saveCourseBtn" disabled>Save</button>
            <button type="button" id="deleteCourseBtn" class="delete" disabled>Delete</button>
          </div>
        </form>
      </div>
    </section>

    <section class="card" id="assignCard">
      <div class="flex-wrap-row align-center justify-between">
        <h2>Course staff</h2>
        <span class="muted" id="assignmentTitle">Select a course to view staff</span>
      </div>
      <div class="grid-two align-end">
        <div>
          <label class="muted">Search enrolled users</label>
          <input type="text" id="assignSearchInput" placeholder="Search by name or email" disabled />
        </div>
        <div>
          <button type="button" id="assignSearchBtn" disabled>Search</button>
        </div>
      </div>
      <div id="assignSearchResults" class="list-stack"></div>
      <form id="assignForm" class="grid-two align-end">
        <div>
          <label class="muted">User ID or email</label>
          <input type="text" name="user" data-allowed-domain-placeholder="e.g. 42 or alex@{domain}"
            placeholder="e.g. 42 or alex@example.edu" disabled />
        </div>
        <div>
          <label class="muted">Role</label>
          <select name="role" disabled>
            <option value="manager">Manager</option>
            <option value="ta">TA</option>
          </select>
        </div>
        <div>
          <button type="submit" disabled>Assign</button>
        </div>
      </form>
      <div id="assignments" class="assignments"></div>
    </section>
  </main>
  <script src="./js/theme.js"></script>
  <script src="./js/session-roles.js"></script>
  <script src="./js/admin.js" type="module"></script>
</body>

</html>
